<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div class="display">
                <h2 id="inputs"></h2>
                <h3 id="results"></h3>
            </div>
            <div class="numcontainer">
                <button type="button" value="1" id="one" class="numbers">1</button>
                <button type="button" value="2" id="two" class="numbers">2</button>
                <button type="button" value="3" id="three" class="numbers">3</button>
                <button type="button" value="4" id="four" class="numbers">4</button>
                <button type="button" value="5" id="five" class="numbers">5</button>
                <button type="button" value="6" id="six" class="numbers">6</button>
                <button type="button" value="7" id="seven" class="numbers">7</button>
                <button type="button" value="8" id="eight" class="numbers">8</button>
                <button type="button" value="9" id="nine" class="numbers">9</button>
                <button type="button" value="0" id="zero" class="numbers">0</button>
                <button type="button" value="00" id="doublezero" class="numbers">00</button>
            </div>
            <div class="opcontainer">
                <button type="button" id="del" class="act">del</button>
                <button type="button" id="cls" class="act">cls</button>
                <button type="button" value="/" id="divide" class="operator">/</button>
                <button type="button" value="*" id="muntiply" class="operator">*</button>
                <button type="button" value="-" id="substract" class="operator">-</button>
                <button type="button" value="+" id="add" class="operator">+</button>
                <button type="button" value="=" id="equal" class="act">=</button>
                <button type="button" value="%" id="rem" class="operator">%</button>
            </div>
        </div>
</body>
<script src="index.js"></script>
</html>
